<aside>
  <div ng-include src ="'/views/partials/movie_side.html'"></div>
</aside>

<main>
  <h1 class = "underline">TIHLDE Kino: {{movie.title}}</h1>
  <img class="img-rounded" src="{{movie.banner}}"/>
  <h3 align="center">{{movie.tagline}}</h3>
  <p>{{movie.overview}}<p>

  <iframe width=100% height=100% ng-show="movie.isTrailer" src="//www.youtube.com/embed/{{movie.trailer}}" frameborder="0" allowfullscreen></iframe>

</main>
