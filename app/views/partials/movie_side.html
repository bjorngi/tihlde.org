<div>
      
	<div class="thumbnail">
      <div class="caption">
        <h2>{{movie.date}}</h2>
        <h4>{{movie.location}}</h4>

        <iframe
        width="100%"
        height="300"
        frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDU2MWRdl_wvAih_u2v8D9DhhONLKo1xIg
        &q={{movie.location}}">
    </iframe>

    <div>
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>Spilletid</td>
                        <td>{{movie.runtime}} min.</td>
                    </tr>
                    <tr>
                        <td>Utgitt</td>
                        <td>{{movie.release_date}}</td>
                    </tr>
                    <tr>
                        <td>Sjanger</td>
                        <td><div ng-repeat="genre in movie.genres">{{genre.name}}</div></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="progress">
        	<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{movie.rating}}%;">
        		{{movie.vote_average}}
        	</div>
        </div>
        <p align="center"><a href="http://www.imdb.com/title/{{movie.imdb_id}}" class="btn btn-warning" role="button">IMDB</a> <a href="{{movie.homepage}}" class="btn btn-default" role="button">Hjemmeside</a></p>
      </div>
    </div>

    <div class="thumbnail">
      <div class="caption">
            <img src={{movie.poster}}>
      </div>
  </div>
</div>
